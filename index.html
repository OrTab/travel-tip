<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>ES6</h1>
    <button class="copy-url-btn">Copy URL</button>

    <button class="btn">Click Me</button>
    <div class="search-my-locs">
        <form class="onSearch">
            <input type="text" name="search-loc" placeholder="Search For Location">
            <button type="submit" class="search-btn">Go</button>
        </form>
        <button class="my-loc-btn">My Location</button>
    </div>
    <div id="map"></div>

    <div class="locations-map-container">
        <div class="locations-inner-container">
        </div>
    </div>
    <div class="modal">
        <label for="modal">Name Your Selected Place</label>
        <input type="text" placeholder="Your Place" name="selected-loc">
        <button class="add-location-btn">Add!</button>
        <button class="close-modal">X</button>
    </div>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
